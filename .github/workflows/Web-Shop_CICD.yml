name: Web-Shop CI/CD

on:
  push:
    branches:
      - master
      - release/*
      - feature/*
  pull_request:
    branches:
      - master
      - release/*
      - feature/*

jobs:
  # -----------------------
  #     Build & Test
  # -----------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- Backend ----
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Maven Build (Skip Tests)
        run: mvn clean install -DskipTests

      - name: Run Tests
        run: mvn test

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-shop-artifact
          path: target/*.jar

      # ---- Frontend ----
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install and Build React App
        working-directory: ./frontend
        run: |
          npm ci --no-audit --no-fund
          CI=false npm run build

      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

  # -----------------------
  #   Docker Build & Push
  # -----------------------
  docker:
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    if: startsWith(github.ref, 'refs/heads/release/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: web-shop-artifact
          path: target

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare tag
        id: prep
        run: echo "TAG=${GITHUB_REF_NAME//\//-}" >> $GITHUB_ENV

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/web-shop:${{ env.TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/web-shop:latest

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/web-shop-react:${{ env.TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/web-shop-react:latest
